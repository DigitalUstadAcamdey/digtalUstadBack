version: "3"

services:
  e-learninig:
    container_name: e-learninig_api
    build: .
    ports: -'5000:5000'
    env_file:
      - ./.env

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongo-db:
