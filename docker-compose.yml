version: "3"

services:
  e-learning:
    container_name: e-learninig_api

    build:
      context: .
      target: production
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongo-db:
